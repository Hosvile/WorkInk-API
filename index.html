<script>
	const functionUrl = 'https://work-ink-api.vercel.app/api/my-function';
	
	function invokeServerlessFunction() {
		const argumentValue = 'myKey';
		const requestBody = JSON.stringify({
			argument: argumentValue
		});

		console.log(requestBody)

		fetch(functionUrl, {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json'
			},
			body: requestBody
		})
		.then(response => response.json())
		.then(data => {
			Text.textContent = "Success" + data.message
			console.log('Response from serverless function:', data);
		})
		.catch(error => {
			console.error('Error invoking serverless function:', error);
		});
	}
	
	invokeServerlessFunction();
	
	(() => {
		function loadScript(url, callback) {
			var script = document.createElement("script");
			script.type = "text/javascript";
			script.src = url;
			script.onload = callback;
			document.head.appendChild(script);
		}
		loadScript("https://cdn.work.ink/js/workink-sitescript.js", function() {
			workink("https://work.ink/1Qza/lpqwp23o", ["favicon.ico",], []);
		});
	})();
</script>
